name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Test
        run: bun run test

  e2e:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lock') }}

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps

      - name: Prisma migrate deploy
        run: bunx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.CI_DIRECT_DATABASE_URL }}

      - name: E2E
        run: bun run test:e2e
        env:
          DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.CI_DIRECT_DATABASE_URL }}
          BASIC_AUTH_USER: ci-user
          BASIC_AUTH_PASS: ci-pass
          BASIC_AUTH_RATE_LIMIT_POINTS: "1000"
          BASIC_AUTH_RATE_LIMIT_DURATION: "60"
          BASIC_AUTH_RATE_LIMIT_BLOCK_DURATION: "1"
