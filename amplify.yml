version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.18.0
        - nvm use 22.18.0
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - env > .env.production
        - npm run vercel-build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
